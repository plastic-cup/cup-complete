<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Autocomplete Word Lookup like a Boss!</title>
  </head>
  <body>
    <h1>Search your words!</h1>
    <div id = 'main'>
      <div id="statsButton" class="button"><a href='#'>View Stats</a></div>
      <input type='text' id='search'> </input>

      <div id = 'results'></div>
    </div>
    <div id="stats" class="hidden">
      <div id="mainButton" class="button"><a href='#'>Back to Search</a></div>
      <h2>Most Searched Words</h2>
      <div id ="statsContent"></div>
      <canvas id="canvas" width="400" height="600">
          Sorry, your browser doesn't support the &lt;canvas&gt; element.
      </canvas>
    </div>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-1.18.0.css">
    <link rel='stylesheet' href='style.css'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
